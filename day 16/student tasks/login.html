<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width;initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>login form</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">login</button>

    <div id="here">
<p>welcome <span id="spa"></span></p>
<p>your password <span id="spa2"></span></p>
      </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="align-items-center">
                    <div class="form-group align-items-center">

                      <input type="text" class="form-control" id="recipient-name" placeholder="enter your name">
                    </div>
                    <div class="form-group align-items-center">

                        <input type="password" class="form-control" id="namepass" placeholder="password">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button onclick="myclick()" type="button" class="btn btn-primary" data-dismiss="modal">login</button>
                      </div>
                    </div>
                  </form>
                </div>
      </div>

    <script src="js/JQuery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>  
    
    <script>

        document.getElementById("here").style.visibility="hidden";
        function myclick(){
document.getElementById("here").style.visibility="visible";
var result=document.getElementById("recipient-name");
var myresult=document.getElementById("namepass");
document.getElementById("spa").innerHTML=result.value;
document.getElementById("spa2").innerHTML=myresult.value;
}
    </script>

</body>
</html>
