<html>
    <head>
        <title> form validation page</title>
    </head>
    <body>
        <form name="myForm" id="newForm" onsubmit="formValidation()">
            <h3> Name:</h3> <input name="name" type="text" required/>
            <h3> Country</h3> <select name = "Country" id="Country" onchange="return selectCheck()">
                <option zip-code="0" value = "-1" selected>select country </option>
                <option zip-code="1" value="Egypt">Egypt</option>
                <option zip-code="2" value="USA">USA</option>
                <option zip-code="3" value="UK">UK</option>
                <option zip-code="4" value="china">china</option>
              </select>
              <h3> Zip code: </h3> <input type="number" id="zipCodeFill"/>
              <h3> E-mail: </h3> <input type="text" name="email" required/>
              <h3> Hobbies: </h3> 
              <input type="checkbox" name="CHECKBOX_1" value="writing"/>
              <label for="writing"> writing</label>
              <input type="checkbox" name="CHECKBOX_2" value="reading"/>
              <label for="reading"> reading</label>
              <input type="checkbox" name="CHECKBOX_3" value="swimming"/>
              <label for="swimming"> swimming</label>
              <input type="checkbox" name="CHECKBOX_4" value="sleeping"/>
              <label for="sleeping"> sleeping</label> <br> <br>
              <input type="submit" value="register"/>
              <input type="button" onclick="resetSelect()" value="clear"/>
        </form>
        <script>
            function formValidation(){
                var name=document.myForm.name.value;
                if (name==null || name==""){  
                    alert("Name can't be blank");  
                    return false; 
                }
                    var x=document.myForm.email.value;  
                    var atposition=x.indexOf("@");  
                    var dotposition=x.lastIndexOf(".");  
                    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
                        alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
                        return false;  
                    }
                    if( document.myForm.Country.value == "-1" ) {
                        alert( "Please provide your country!" );
                        return false;
                    }
                    if (
                        myForm.CHECKBOX_1.checked == false &&
                        myForm.CHECKBOX_2.checked == false &&
                        myForm.CHECKBOX_3.checked == false &&
                        myForm.CHECKBOX_4.checked == false) 
                        {
                            alert ('You didn\'t choose any of the checkboxes!');
                            return false;
                        } else { 	
                            return true;
                        }
            }
            function selectCheck() {
                var dropdown = document.getElementById("Country");
                console.log(dropdown);
                var selectedOption = dropdown.options[dropdown.selectedIndex];
                var zipCode = selectedOption.getAttribute("zip-code");
                var textBox1 = document.getElementById("zipCodeFill");
                if(zipCode=="1"){
                    textBox1.value = "1111";
                }else if(zipCode=="2"){
                    textBox1.value = "2222";
                }else if(zipCode=="3"){
                    textBox1.value = "3333";
                }else if(zipCode=="4"){
                    textBox1.value = "4444";
                }
            }
            function resetSelect() {
                document.getElementById("newForm").reset();
            }
        </script>
    </body>
</html>
