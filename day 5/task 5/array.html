<html>
    <head>
        <title> Sum Array</title>
        <style>
    table,th,td {
        padding: 10px;
        margin: 50px;
        text-align: center;
        border-collapse: collapse;
        font-size: 18px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 700;
        color: rgb(9, 15, 14);
      }
      table{
        border: 5px solid rgb(67, 185, 165);
        width: 300px;
        height: 200px;
      }
      th,td{
        border: 2px solid rgb(67, 185, 165);
      }
        </style>
    </head>
    <body>
        <div>
                <table id="table"> </table>
        </div>
            <script>
                var array2D = [["St1", "St2", "St3", ""], [1, 2, 3], [4, 5, 6]]

                array2D[1][3] = array2D[1][0] + array2D[1][1] + array2D[1][2]
                array2D[2][3] = array2D[2][0] + array2D[2][1] + array2D[2][2]

                var table = document.getElementById("table");
                for(var i=0;i<array2D.length;i++){
                    var tr = document.createElement("tr");
                    var column;
                    for(var j=0;j<array2D[1].length;j++){
                        column = document.createElement("td"); 
                        column.innerHTML = array2D[i][j];
                        tr.append(column)
                    }
                    table.append(tr);
                }
            </script>
    </body>
</html>
