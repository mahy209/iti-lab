<html>  
<head>  
<title>random images</title>  
<style>  
body {  
  margin-top: 30px;  
  }  
  button{
    width: 200px;
    height: 50px;
    font-size: 16px;
    border: 2px solid royalblue;
    color: royalblue;
    background-color: white;
  }
</style>   
</head> 
<script>  
function displayRandomImages()   
{  
  var colorArray = [ "#006699" , "#CCCCCC","#333333","#990099" , "#ff0000" , "#009933"];
   var imageArray = [  
   {   
     src: "pic1.jpg",
     width: "400",  
     height: "400"  
   },   
   {  
     src: "pic2.jpg",  
     width: "400",  
     height: "400"  
   },   
   {  
     src: "pic3.jpg",  
     width: "400",  
     height: "400"  
   },  
   {  
     src: "pic4.jpg",  
     width: "400",  
     height: "400"  
    },
    {  
     src: "pic5.jpeg",  
     width: "400",  
     height: "400"  
    },
    {  
     src: "pic6.jpg",  
     width: "400",  
     height: "400"  
    } ];
       
    var arrayLength = imageArray.length;  
    var newArray = [];  
    for (var i = 0; i < arrayLength; i++) {  
        newArray[i] = new Image();  
        newArray[i].src = imageArray[i].src;  
        newArray[i].width = imageArray[i].width; 
        newArray[i].style.borderColor = colorArray[Math.floor(Math.random() * colorArray.length)]
        newArray[i].height = imageArray[i].height;  
    }  
      
  function getRandomNum(min, max)   
  {    
      imgNo = Math.floor(Math.random() * (max - min + 1)) + min;  
      return newArray[imgNo];  
  }    
  
  var newImage = getRandomNum(0, newArray.length - 1);  
    
  var images = document.getElementsByTagName('img');  
  var l = images.length;  
  for (var p = 0; p < l; p++) {  
     images[0].parentNode.removeChild(images[0]);  
  }  
  document.body.appendChild(newImage);  
}  
</script>  
  
<body>  
<div>  
<center>  
<h2 style="color:royalblue"> Random Image </h2>  
<h4> Press the button to display and change the image </h4>  
<button onclick="displayRandomImages();"> Press and random </button>  
</center>   
</div>  
</body>  
</html>
